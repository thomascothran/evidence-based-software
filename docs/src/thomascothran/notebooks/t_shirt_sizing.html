m, or large project?\"]]], :nextjournal/visibility {:code :hide, :result :show}, :nextjournal/viewer {:name nextjournal.clerk.viewer/markdown-node-viewer, :render-fn #viewer-fn identity, :hash \"5dsg4Bx9A9L7WvvCgamUoRtxUsmYCe\"}, :nextjournal/opts {:id \"thomascothran.notebooks.t-shirt-sizing/anon-expr-5duK1bRsWY3J5GxH7NAftgqEu21VUw-result\"}}, :nextjournal/blob-id \"5dtWkx1Ht3uBR6R7Y4rzQY7tQFWig2\"}, :nextjournal/visibility {:code :hide, :result :show}, :nextjournal/opts {:id \"thomascothran.notebooks.t-shirt-sizing/anon-expr-5duK1bRsWY3J5GxH7NAftgqEu21VUw-result\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/result-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-result, :hash \"5dtGVHesd2XCTLFYF3aY4kJvkrX1x1\"}} {:path [], :nextjournal/value {:nextjournal/presented {:path [], :nextjournal/value [:div.viewer.markdown-viewer.w-full.max-w-prose.px-8 {:data-block-id nil} [\"h2\" {:id \"the-problem-statement\"} [:<> \"The Problem Statement\"]] [:p [:<> \"When embarking on a new software development project, one of the most challenging tasks is accurately estimating the time and resources it will take to complete.\"]] [:p [:<> \"Traditional estimation methods often rely on expert intuition. For example, a product owner may write a summary of the features required, and then engineers review the summary and provide an estimate.\"]] [:p [:<> \"Or, to get a more accurate estimation, the product owner may write out the stories to be implemented. Engineers then work through the stories, providing estimates for each. The story estimates are summed, then a buffer added. This is the \\\"bottom up \\\" approach to estimation.\"]] [:p [:<> \"There are a family of related problems:\"]] [:p [:<> \"First, these methods are inaccurate. The process of estimation encourages a number of cognitive biases. Optimism bias, recency bias, group bias.\"]] [:p [:<> \"Second, engineers are often aware of the expected timeline. The process of estimation then turns into a process in which engineers convince themselves the work fits into that timeline.\"]] [:p [:<> \"Third, the method encourages precision over accuracy. \\\"I'll pick them up at tomorrow at 3:13 PM\\\" is very precise. It is unlikely to be accurate. By contrast, \\\"sometime between 3 and 3:30 PM\\\" is less precise, but likely much more accurate.\"]] [:p [:<> \"Fourth, the absence of confidence intervals. A confidence interval is the probability that the \\\"right answer\\\" falls in a given range. Estimation that gives a date has a 24 hour range. If a feature is promised 120 days from now, what is the probability that it will be delivered on that date? The confidence interval is very likely in single digits.\"]] [:p [:<> \"Fifth, the method is not evidence based. It is not based on clear assumptions that can be verified. And the evidence is that expert intuition is inferior to statistical methods for project planning.\"]]], :nextjournal/visibility {:code :hide, :result :show}, :nextjournal/viewer {:name nextjournal.clerk.viewer/markdown-node-viewer, :render-fn #viewer-fn identity, :hash \"5dsg4Bx9A9L7WvvCgamUoRtxUsmYCe\"}, :nextjournal/opts {:id \"thomascothran.notebooks.t-shirt-sizing/anon-expr-5dsP5SSMzj5Fp96TLDxKboYKxfzqGQ-result\"}}, :nextjournal/blob-id \"5duDVz4vAgJXCoeYrYDn2JcJdmAU3P\"}, :nextjournal/visibility {:code :hide, :result :show}, :nextjournal/opts {:id \"thomascothran.notebooks.t-shirt-sizing/anon-expr-5dsP5SSMzj5Fp96TLDxKboYKxfzqGQ-result\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/result-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-result, :hash \"5dtGVHesd2XCTLFYF3aY4kJvkrX1x1\"}} {:path [], :nextjournal/value {:nextjournal/presented {:path [], :nextjournal/value [:div.viewer.markdown-viewer.w-full.max-w-prose.px-8 {:data-block-id nil} [\"h2\" {:id \"prerequisite-knowledge\"} [:<> \"Prerequisite Knowledge\"]] [:p [:<> \"We will keep the mathematics limited, but you should understand generally what a probability distribution is.\"]]], :nextjournal/visibility {:code :hide, :result :show}, :nextjournal/viewer {:name nextjournal.clerk.viewer/markdown-node-viewer, :render-fn #viewer-fn identity, :hash \"5dsg4Bx9A9L7WvvCgamUoRtxUsmYCe\"}, :nextjournal/opts {:id \"thomascothran.notebooks.t-shirt-sizing/anon-expr-5dtW8R9mpQWL3dve4L89ciRVVWsm8F-result\"}}, :nextjournal/blob-id \"5drmaMRcAkVPus6np3JtDeRqB5tpcr\"}, :nextjournal/visibility {:code :hide, :result :show}, :nextjournal/opts {:id \"thomascothran.notebooks.t-shirt-sizing/anon-expr-5dtW8R9mpQWL3dve4L89ciRVVWsm8F-result\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/result-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-result, :hash \"5dtGVHesd2XCTLFYF3aY4kJvkrX1x1\"}} {:path [], :nextjournal/value {:nextjournal/presented {:path [], :nextjournal/value [:div.viewer.markdown-viewer.w-full.max-w-prose.px-8 {:data-block-id nil} [\"h2\" {:id \"narrative-example\"} [:<> \"Narrative Example\"]] [:p [:<> \"Alice and Ben are part of the project management team at SoftCo, a company that specializes in software development. They've been tasked with the planning and execution of a new project: the development of a mobile application. This is a significant undertaking for SoftCo, and the stakes are high. The mobile application is expected to be a major product offering, and its success could greatly influence the company's future.\"]] [:p [:<> \"Alice, a seasoned developer, is well aware of the complexities involved in such a project. She knows that developing a mobile application involves various stages, including design, coding, testing, and deployment. Each stage comes with its own set of challenges and uncertainties. She's concerned about the technical aspects of the project, such as choosing the right technology stack, ensuring the app's performance and security, and dealing with potential bugs and issues that might arise during development.\"]] [:p [:<> \"Ben, the project manager, has a different set of concerns. He's responsible for defining the project scope, scheduling tasks, allocating resources, and most importantly, estimating the project's cost and duration. He knows that accurate estimates are crucial for setting realistic expectations, securing the necessary budget, and keeping the project on track.\"]] [:p [:<> \"In the past, SoftCo has used traditional bottom-up estimation for their projects. This involves breaking down the project into individual tasks, estimating each task, and then adding up these estimates to get the total project estimate. However, this approach has often led to over-optimistic estimates. Projects frequently run over budget and behind schedule, causing stress for the team and dissatisfaction for stakeholders.\"]] [:p [:<> \"Ben and Alice remember a particularly challenging project from last year. The initial estimate was for six months of development time. However, unexpected technical issues, changes in requirements, and other unforeseen challenges caused the project to take nearly a year to complete. This led to budget overruns, strained relationships with stakeholders, and a lot of stress for the team.\"]] [:p [:<> \"Additionally, they are concerned about the amount of time engineers need to spend for accurate estimates. They want to avoid days of tedious meetings.\"]] [:p [:<> \"As they start planning for the mobile application project, Alice and Ben are determined to avoid the mistakes of the past. They want to find a better way to estimate the project's cost and duration, one that takes into account the inherent uncertainties and complexities of software development. They're looking for a solution that can provide more accurate and realistic estimates, helping them set better expectations, manage resources more effectively, and ultimately, ensure the success of the project.\"]] [:p [:<> \"After some research, Alice discovers Reference Class Forecasting. She proposes to Ben that they try it for this project.\"]]], :nextjournal/visibility {:code :hide, :result :show}, :nextjournal/viewer {:name nextjournal.clerk.viewer/markdown-node-viewer, :render-fn #viewer-fn identity, :hash \"5dsg4Bx9A9L7WvvCgamUoRtxUsmYCe\"}, :nextjournal/opts {:id \"thomascothran.notebooks.t-shirt-sizing/anon-expr-5dt5QYjUGqTi95m8oHybrbnQgCvNWB-result\"}}, :nextjournal/blob-id \"5drbef3RQC4F3zEZo3tk5QqKoJb1HE\"}, :nextjournal/visibility {:code :hide, :result :show}, :nextjournal/opts {:id \"thomascothran.notebooks.t-shirt-sizing/anon-expr-5dt5QYjUGqTi95m8oHybrbnQgCvNWB-result\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/result-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-result, :hash \"5dtGVHesd2XCTLFYF3aY4kJvkrX1x1\"}} {:path [], :nextjournal/value {:nextjournal/presented {:path [], :nextjournal/value [:div.viewer.markdown-viewer.w-full.max-w-prose.px-8 {:data-block-id nil} [\"h2\" {:id \"t-shirt-sizing-with-reference-class-forecasting\"} [:<> \"T-Shirt Sizing with Reference Class Forecasting\"]] [:p [:<> \"This is where Reference Class Forecasting (RCF) comes into play. RCF is a method that aims to improve the accuracy of predictions by reducing the impact of cognitive biases and leveraging statistical information from a relevant reference class of past projects.\"]] [:p [:<> \"The concept of Reference Class Forecasting (RCF) was first introduced by the Nobel laureate Daniel Kahneman and Amos Tversky in the late 1970s as part of their work on Prospect Theory, which describes how people make decisions involving risk and uncertainty. The idea was further developed by Kahneman in his collaboration with Bent Flyvbjerg, a Danish planning scholar, in the early 2000s. They applied the method to large-scale project planning, where it has been shown to significantly improve the accuracy of cost estimates and timelines.\"]] [\"h3\" {:id \"how-reference-class-forecasting-works\"} [:<> \"How Reference Class Forecasting Works\"]] [:p [:<> \"RCF involves three steps:\"]] [:ol [:li [:p [:strong [:<> \"Identify a relevant reference class:\"]] [:<> \" A reference class is a group of past projects that are similar to the one you're planning. The key is to define \\\"similar\\\" in a way that's relevant to the factors that influence the project's duration and cost. In the context of software development, this could include factors like project size, complexity, team experience, and technology stack.\"]]] [:li [:p [:strong [:<> \"Collect and analyze the distribution of outcomes in the reference class:\"]] [:<> \" This involves gathering data on how long it took to complete the projects in your reference class and analyzing the distribution of these outcomes. This gives you a statistical picture of how similar projects have performed in the past.\"]]] [:li [:p [:strong [:<> \"Use this distribution to forecast the outcome of your project:\"]] [:<> \" Finally, you use this distribution to make a probabilistic forecast for your project. This might involve saying something like \\\"there's a 60% chance we'll finish within six months, and a 90% chance we'll finish within nine months.\\\"\"]]]] [\"h3\" {:id \"why-rcf-is-better-than-bottom-up-planning\"} [:<> \"Why RCF is Better than Bottom Up Planning\"]] [:p [:<> \"Bottom up planning may seem more intuitively appealing, since it focuses more on the unique details of new projects. However, it is less accurate for several reasons.\"]] [:ol [:li [:p [:strong [:<> \"Cognitive Biases:\"]] [:<> \" Even when projects are broken down into smaller pieces, estimates for each piece are often subject to cognitive biases. For example, the planning fallacy, identified by Kahneman and Tversky, is the tendency for individuals and teams to underestimate the time it will take to complete a task, even when they are aware of past experiences that suggest otherwise. This bias can lead to systematic underestimation in bottom-up forecasting.\"]]] [:li [:p [:strong [:<> \"Aggregation of Uncertainty:\"]] [:<> \" When you break a project down into many small pieces and then add up the estimates, the uncertainties associated with each piece also add up. This can lead to a larger overall uncertainty in the final estimate. Adding a buffer can help, but determining the right size of the buffer is challenging and often ends up being arbitrary.\"]]] [:li [:p [:strong [:<> \"Neglect of Dependencies:\"]] [:<> \" Bottom-up estimation often assumes that tasks are independent of each other, but in reality, tasks in a project often have complex dependencies. Delays or problems in one task can ripple through the project and cause delays in other tasks. RCF, on the other hand, takes into account the overall distribution of outcomes in similar projects, implicitly capturing these dependencies.\"]]] [:li [:p [:strong [:<> \"Evidence from Research:\"]] [:<> \" Research by Flyvbjerg and others has shown that RCF tends to produce more accurate forecasts than traditional methods, including bottom-up estimation. This is likely because RCF leverages a broader base of information (the reference class of similar projects) and reduces the impact of cognitive biases.\"]]] [:li [:p [:strong [:<> \"Law of Large Numbers:\"]] [:<> \" RCF leverages the law of large numbers, a principle from probability theory that states that as the number of trials increases, the average of the results gets closer to the expected value. By using a large reference class of projects, RCF averages out individual project variances and gets closer to the true expected outcome.\"]]] [:li [:p [:strong [:<> \"Time Efficiency\"]] [:<> \". The value proposition of bottom up planning is that, the more attention is paid to the details, the more accurate an estimate is. Bottom up planning attempts to buy accuracy at the cost of time-intensive scrutiny. However, it is less accurate.\"]]]] [:p [:<> \"RCF provides a complementary approach that can help improve the accuracy of project forecasts by leveraging statistical analysis and reducing the impact of cognitive biases.\"]]], :nextjournal/visibility {:code :hide, :result :show}, :nextjournal/viewer {:name nextjournal.clerk.viewer/markdown-node-viewer, :render-fn #viewer-fn identity, :hash \"5dsg4Bx9A9L7WvvCgamUoRtxUsmYCe\"}, :nextjournal/opts {:id \"thomascothran.notebooks.t-shirt-sizing/anon-expr-5dtGAWDHZSgtYv39Z3pSaUW91MR9rY-result\"}}, :nextjournal/blob-id \"5dqzLFy7nAsTJTPPB1SHQKTuqRLdG7\"}, :nextjournal/visibility {:code :hide, :result :show}, :nextjournal/opts {:id \"thomascothran.notebooks.t-shirt-sizing/anon-expr-5dtGAWDHZSgtYv39Z3pSaUW91MR9rY-result\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/result-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-result, :hash \"5dtGVHesd2XCTLFYF3aY4kJvkrX1x1\"}} {:path [], :nextjournal/value {:nextjournal/presented {:path [], :nextjournal/value [:div.viewer.markdown-viewer.w-full.max-w-prose.px-8 {:data-block-id nil} [\"h2\" {:id \"applying-rcf\"} [:<> \"Applying RCF\"]] [:p [:<> \"Let's explain RCF's three steps, and then we will illustrate them by returning to Alice and Ben.\"]]], :nextjournal/visibility {:code :hide, :result :show}, :nextjournal/viewer {:name nextjournal.clerk.viewer/markdown-node-viewer, :render-fn #viewer-fn identity, :hash \"5dsg4Bx9A9L7WvvCgamUoRtxUsmYCe\"}, :nextjournal/opts {:id \"thomascothran.notebooks.t-shirt-sizing/anon-expr-5dtCuLPKeiheuxxWhfVUoKvqPbZxQw-result\"}}, :nextjournal/blob-id \"5drc1ZP69N77GoMiNsX51DZnGdyjZ5\"}, :nextjournal/visibility {:code :hide, :result :show}, :nextjournal/opts {:id \"thomascothran.notebooks.t-shirt-sizing/anon-expr-5dtCuLPKeiheuxxWhfVUoKvqPbZxQw-result\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/result-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-result, :hash \"5dtGVHesd2XCTLFYF3aY4kJvkrX1x1\"}} {:path [], :nextjournal/value {:nextjournal/presented {:path [], :nextjournal/value [:div.viewer.markdown-viewer.w-full.max-w-prose.px-8 {:data-block-id nil} [\"h3\" {:id \"establish-a-reference-class\"} [:<> \"Establish a reference class\"]] [:p [:<> \"In the context of RCF, a reference class is a group of past projects that are similar to the project you're trying to forecast. The key is to identify a class that is broad enough to be statistically meaningful but narrow enough to be truly comparable to the new project.\"]] [:p [:<> \"In our example, let's say Alice is a developer and Ben is a project manager in a large corporation's software department. They're about to start a new project and want to use RCF to estimate its duration.\"]] [:p [:<> \"Alice and Ben start by looking at the department's past projects. They've been doing software projects for about 4 years, so they have a good amount of data to work with. However, they need to be careful to select a reference class that is truly comparable to their new project.\"]] [:p [:<> \"They consider several factors:\"]] [:ol [:li [:p [:strong [:<> \"Project Type:\"]] [:<> \" Are the past projects similar to the new project in terms of their objectives, technologies used, and complexity? For example, if the new project involves developing a mobile app, they might want to look at past mobile app projects.\"]]] [:li [:p [:strong [:<> \"Team Size:\"]] [:<> \" The department has grown from about 10 to 20 developers over the last two or three years. Projects carried out by larger teams might have different dynamics than those carried out by smaller teams, so Alice and Ben might want to look at past projects that were carried out by a team of a similar size to their current team.\"]]] [:li [:p [:strong [:<> \"Project Status:\"]] [:<> \" A majority of the department's projects are not complete yet, but there are a couple that are. Alice and Ben might want to focus on the completed projects, as these provide a full picture of the project duration from start to finish.\"]]]] [:p [:<> \"After considering these factors, Alice and Ben decide to define their reference class as \\\"completed mobile app projects carried out by a team of 15-25 developers\\\". They believe this class is broad enough to provide a meaningful sample size, but narrow enough to be comparable to their new project.\"]] [:p [:<> \"This is the first step in RCF. The next steps will involve collecting data on the projects in the reference class, analyzing this data to create a probability distribution of outcomes, and then using this distribution to make a forecast for the new project.\"]]], :nextjournal/visibility {:code :hide, :result :show}, :nextjournal/viewer {:name nextjournal.clerk.viewer/markdown-node-viewer, :render-fn #viewer-fn identity, :hash \"5dsg4Bx9A9L7WvvCgamUoRtxUsmYCe\"}, :nextjournal/opts {:id \"thomascothran.notebooks.t-shirt-sizing/anon-expr-5dt5uzm2fkvK2qQXdMvkJmV7yia12q-result\"}}, :nextjournal/blob-id \"5drQZETCAC2n5s1ncTTRq4pv5QP5TN\"}, :nextjournal/visibility {:code :hide, :result :show}, :nextjournal/opts {:id \"thomascothran.notebooks.t-shirt-sizing/anon-expr-5dt5uzm2fkvK2qQXdMvkJmV7yia12q-result\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/result-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-result, :hash \"5dtGVHesd2XCTLFYF3aY4kJvkrX1x1\"}} {:path [], :nextjournal/value {:nextjournal/presented {:path [], :nextjournal/value [:div.viewer.markdown-viewer.w-full.max-w-prose.px-8 {:data-block-id nil} [\"h3\" {:id \"derive-a-distribution-from-the-reference-class\"} [:<> \"Derive a Distribution from the Reference Class\"]] [:p [:<> \"The second step in Reference Class Forecasting (RCF) is to collect data on the projects in the reference class and analyze the distribution of outcomes. This involves gathering data on how long each project took to complete, and then analyzing this data to understand its distribution.\"]] [:p [:<> \"In our example, let's say Alice and Ben have identified their reference class as \\\"all completed software projects carried out by a team of 10-30 developers\\\". They now need to collect data on these projects.\"]] [:p [:<> \"Alice might start by pulling data from the company's project management system. For each project in the reference class, she collects data on the planned duration (how long they thought the project would take at the outset) and the actual duration (how long the project actually took to complete).\"]] [:p [:<> \"Let's say they have data for 20 projects, and the actual durations (in days) are as follows:\"]]], :nextjournal/visibility {:code :hide, :result :show}, :nextjournal/viewer {:name nextjournal.clerk.viewer/markdown-node-viewer, :render-fn #viewer-fn identity, :hash \"5dsg4Bx9A9L7WvvCgamUoRtxUsmYCe\"}, :nextjournal/opts {:id \"thomascothran.notebooks.t-shirt-sizing/anon-expr-5drJhv4ZGP87SW9DEMSkV6DscwrRcF-result\"}}, :nextjournal/blob-id \"5du9vWWzj32W85PBhq6MPB8iuXJJQ8\"}, :nextjournal/visibility {:code :hide, :result :show}, :nextjournal/opts {:id \"thomascothran.notebooks.t-shirt-sizing/anon-expr-5drJhv4ZGP87SW9DEMSkV6DscwrRcF-result\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/result-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-result, :hash \"5dtGVHesd2XCTLFYF3aY4kJvkrX1x1\"}} {:path [], :nextjournal/value {:nextjournal/presented {:path [], :nextjournal/value [{:path [0], :nextjournal/value 30, :nextjournal/viewer {:render-fn #viewer-fn nextjournal.clerk.render/render-number, :hash \"5dr5kWRtr7mCj9ikbmX2S4HCkE4Xxt\"}} {:path [1], :nextjournal/value 35, :nextjournal/viewer {:render-fn #viewer-fn nextjournal.clerk.render/render-number, :hash \"5dr5kWRtr7mCj9ikbmX2S4HCkE4Xxt\"}} {:path [2], :nextjournal/value 40, :nextjournal/viewer {:render-fn #viewer-fn nextjournal.clerk.render/render-number, :hash \"5dr5kWRtr7mCj9ikbmX2S4HCkE4Xxt\"}} {:path [3], :nextjournal/value 45, :nextjournal/viewer {:render-fn #viewer-fn nextjournal.clerk.render/render-number, :hash \"5dr5kWRtr7mCj9ikbmX2S4HCkE4Xxt\"}} {:path [4], :nextjournal/value 50, :nextjournal/viewer {:render-fn #viewer-fn nextjournal.clerk.render/render-number, :hash \"5dr5kWRtr7mCj9ikbmX2S4HCkE4Xxt\"}} {:path [5], :nextjournal/val urnal.clerk.render/render-number, :hash \"5dr5kWRtr7mCj9ikbmX2S4HCkE4Xxt\"}} {:path [18], :nextjournal/value 120, :nextjournal/viewer {:render-fn #viewer-fn nextjournal.clerk.render/render-number, :hash \"5dr5kWRtr7mCj9ikbmX2S4HCkE4Xxt\"}} {:path [19], :nextjournal/value 125, :nextjournal/viewer {:render-fn #viewer-fn nextjournal.clerk.render/render-number, :hash \"5dr5kWRtr7mCj9ikbmX2S4HCkE4Xxt\"}}], :nextjournal/viewer {:render-fn #viewer-fn nextjournal.clerk.render/render-coll, :opening-paren \"[\", :closing-paren (\"]\"), :page-size 20, :hash \"5dsKpRYUuGnwVK3BPfAoiJqkhVbPzH\"}, :nextjournal/opts {:id \"thomascothran.notebooks.t-shirt-sizing/refclass1-result\"}}, :nextjournal/blob-id \"5dtYDJ4Xr16MGDW5RVwfR2abp3xdEw\"}, :nextjournal/opts {:id \"thomascothran.notebooks.t-shirt-sizing/refclass1-result\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/result-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-result, :hash \"5dtGVHesd2XCTLFYF3aY4kJvkrX1x1\"}} {:path [], :nextjournal/value {:nextjournal/presented {:path [], :nextjournal/value [:div.viewer.markdown-viewer.w-full.max-w-prose.px-8 {:data-block-id nil} [:p [:<> \"The next step is to analyze this data to understand its distribution. This involves calculating the mean (average), median (middle value), and mode (most common value), as well as measures of spread such as the range (maximum - minimum), variance, and standard deviation.\"]] [:p [:<> \"Alice, who has a background in statistics, takes on this task. She calculates the mean by adding up all the durations and dividing by the number of projects:\"]] [:p [:<> \"(30 + 35 + ... + 125) / 20 = 77.5 days\"]] [:p [:<> \"She calculates the standard deviation to get a measure of the spread of the durations. The standard deviation is the square root of the variance, which is the average of the squared differences from the mean.\"]] [:p [:<> \"After doing the calculations, she finds that the standard deviation is about 28.9 days. This means that most project durations are within 28.9 days of the mean (either shorter or longer).\"]] [:p [:<> \"With this analysis, Alice and Ben now have a good understanding of the distribution of outcomes in their reference class. They know that the average project takes about 77.5 days, but there's a fair amount of variation around this average.\"]]], :nextjournal/visibility {:code :hide, :result :show}, :nextjournal/viewer {:name nextjournal.clerk.viewer/markdown-node-viewer, :render-fn #viewer-fn identity, :hash \"5dsg4Bx9A9L7WvvCgamUoRtxUsmYCe\"}, :nextjournal/opts {:id \"thomascothran.notebooks.t-shirt-sizing/anon-expr-5dtgsJDLvyLc3A3Y4VNiGymCL5askS-result\"}}, :nextjournal/blob-id \"5dtQHMZTdC3e6qTwpaWEZ359rWQc24\"}, :nextjournal/visibility {:code :hide, :result :show}, :nextjournal/opts {:id \"thomascothran.notebooks.t-shirt-sizing/anon-expr-5dtgsJDLvyLc3A3Y4VNiGymCL5askS-result\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/result-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-result, :hash \"5dtGVHesd2XCTLFYF3aY4kJvkrX1x1\"}} {:path [], :nextjournal/value {:nextjournal/presented {:path [], :nextjournal/value [:div.viewer.markdown-viewer.w-full.max-w-prose.px-8 {:data-block-id nil} [\"h1\" {:id \"appendix\"} [:<> \"Appendix\"]] [\"h2\" {:id \"why-does-bottom-up-estimation-increase-uncertainty?\"} [:<> \"Why does bottom up estimation increase uncertainty?\"]] [:p [:<> \"When we estimate the duration of a project as a whole, we're often implicitly assuming that our estimate is a \\\"most likely\\\" scenario. We're assuming that everything will go as planned, with no unexpected delays or complications. This is why we tend to underestimate the total project duration: we're not fully accounting for the uncertainty in each task.\"]] [:p [:<> \"When we break a project down into tasks and estimate each task individually, we're acknowledging that there's some uncertainty in each task. But when we add up these estimates to get the total project duration, we're often implicitly assuming that these uncertainties will somehow cancel each other out—that if one task takes longer than expected, another task will take less time than expected.\"]] [:p [:<> \"But in reality, this is not what usually happens. More often, uncertainties tend to accumulate rather than cancel out. If one task takes longer than expected, it's more likely that this will cause subsequent tasks to be delayed, rather than completed more quickly.\"]] [:p [:<> \"This is why simply adding up individual task estimates can lead to an underestimate of the total project duration. Each task has its own uncertainty, and these uncertainties accumulate as tasks are completed.\"]] [:p [:<> \"There is a further mathematical reason.\"]] [:p [:<> \"When we talk about the duration of a task in a project, we're dealing with a certain kind of uncertainty. This uncertainty is often represented as a random variable with a certain mean (average) and variance (a measure of how spread out the values are).\"]] [:p [:<> \"Let's consider a simple project that consists of two tasks, Task A and Task B.\"]] [:p [:<> \"Suppose we estimate that:\"]] [:ul [:li [:p [:<> \"Task A will take 5 days, plus or minus 1 day. This means we believe the duration of Task A follows a normal distribution with a mean of 5 days and a standard deviation of 1 day. The variance (which is the square of the standard deviation) is therefore 1^2 = 1.\"]]] [:li [:p [:<> \"Task B will also take 5 days, plus or minus 2 days. So, the duration of Task B is a random variable with a mean of 5 days and a standard deviation of 2 days. The variance is therefore 2^2 = 4.\"]]]] [:p [:<> \"Now, we want to estimate the total duration of the project, which is the sum of the durations of Task A and Task B.\"]] [:p [:<> \"The key point here is that when we add together two random variables, the variances add up. This is a fundamental property of variance, a measure of dispersion in a distribution.\"]] [:p [:<> \"So, the variance of the total project duration is 1 (from Task A) + 4 (from Task B) = 5. To get the standard deviation, we take the square root of the variance, which is sqrt(5) ≈ 2.24 days. Taking the square root introduce a non-linearity.\"]] [:p [:<> \"This means that the total project will take 10 days (5 for Task A + 5 for Task B), plus or minus 2.24 days, not 2 days or 1 day. The uncertainty has increased because we've combined two tasks, each with its own uncertainty.\"]] [:p [:<> \"This is the essence of the aggregation of uncertainty: when we combine tasks, the uncertainties don't just blend together; they accumulate, leading to a larger overall uncertainty in the project duration.\"]] [:p [:<> \"This is why a method like Reference Class Forecasting, which takes into account the distribution of outcomes in similar past projects, can often provide a more accurate forecast than simply adding up individual task estimates.\"]]], :nextjournal/visibility {:code :hide, :result :show}, :nextjournal/viewer {:name nextjournal.clerk.viewer/markdown-node-viewer, :render-fn #viewer-fn identity, :hash \"5dsg4Bx9A9L7WvvCgamUoRtxUsmYCe\"}, :nextjournal/opts {:id \"thomascothran.notebooks.t-shirt-sizing/anon-expr-5ds1SfqjkDQUqiY2cKC65GhKtDc6yq-result\"}}, :nextjournal/blob-id \"5dsAnqrKQSZJxXtiBVbACtSgc7bHBw\"}, :nextjournal/visibility {:code :hide, :result :show}, :nextjournal/opts {:id \"thomascothran.notebooks.t-shirt-sizing/anon-expr-5ds1SfqjkDQUqiY2cKC65GhKtDc6yq-result\"}, :nextjournal/viewer {:name nextjournal.clerk.viewer/result-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-result, :hash \"5dtGVHesd2XCTLFYF3aY4kJvkrX1x1\"}}]}, :nextjournal/viewer {:name nextjournal.clerk.viewer/notebook-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-notebook, :hash \"5duAFDxE4sCnRX71Wo6zeCpC9C3djE\"}}}, :path->url {\"src/thomascothran/notebooks/wip.clj\" \"src/thomascothran/notebooks/wip.html\", \"src/thomascothran/notebooks/index.clj\" \"\", \"src/thomascoth
