ng.clj\"} [:strong [:<> \"Continuous Forecasting with Monte Carlo\"]]] [:<> \" Once a project is underway, how do we project when it will be complete?\"]] [:p [:a {:href \"./cost_of_large_batches.clj\"} [:strong [:<> \"The Cost of Large Batches\"]]] [:<> \". What are the economic costs of batches and how can we do better? How do small batches give us better economics? How do we size deliverables in an economically rational way?\"]] [:p [:a {:href \"./queues_vs_timelines.clj\"} [:strong [:<> \"Queues vs Timelines\"]]] [:<> \". What is the economic cost of queues, what do they look like in practice, and why did Reinertsen say it is better to manage ques than timelines?\"]] [\"h3\" {:id \"section-4:-improving-the-process\"} [:<> \"Section 4: improving the process\"]] [:p [:<> \"In this section, we are reflecting not on a particular feature, but on our process of delivering features. How can we quantitatively and economically model our process, and identify the areas for improvement?\"]] [:p [:a {:href \"./bayes_theorem.clj\"} [:<> \"*\"] [:strong [:<> \"Bayes Theorem\"]]] [:<> \". Problem: how can you collect, evaluate, and make intelligent decisions based on your own data? Sampling and the use of Bayes theorem.\"]] [:p [:a {:href \"./what_work_items_to_work_on.clj\"} [:strong [:<> \"What work items to work on?\"]]] [:<> \" Problem: How do we manage what work items to start? Work items are smaller than the initiative level, these are stories.\"]] [:p [:a {:href \"./predictability.clj\"} [:strong [:<> \"Predictability\"]]] [:<> \" Problem: how can we improve our predictability, and reduce our variability, understanding that the reduction in variability must be made in an economically informed way.\"]] [:p [:a {:href \"./monte_carlo_process_modeling.clj\"} [:strong [:<> \"Process Modelling with Monte Carlo\"]]] [:<> \". Problem: how can we use Monte Carlo to model how work items flow through our value stream, and identify the areas which are most beneficial to optimize?\
